<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anish Raj Gopal Rai</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #cart {
            overflow-x: auto;
        }

        #cart table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            white-space: nowrap;
        }

        #cart table img {
            width: 70px;
        }

        #cart table td:nth-child(1) {
            width: 100px;
            text-align: center;
        }

        #cart table td:nth-child(2) {
            width: 150px;
            text-align: center;
        }

        #cart table td:nth-child(3) {
            width: 250px;
            text-align: center;
        }

        #cart table td:nth-child(4),
        #cart table td:nth-child(5),
        #cart table td:nth-child(6) {
            width: 150px;
            text-align: center;
        }

        #cart table td:nth-child(5) input {
            width: 70px;
            padding: 10px 5px 10px 15px;
        }

        #cart table thead {
            border: 1px solid #e2e9e1;
            border-left: none;
            border-right: none;
        }

        #cart table thead td {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            padding: 18px 0;
        }

        #cart table tbody tr td {
            padding-top: 15px;
        }

        #cart table tbody td {
            font-size: 13px;
        }

        #cart-add {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 40px;
            margin-left:400px;
            width:800px;
        }

        #coupon {
            width: 50%;
            margin-bottom: 30px;
        }

        #coupon h3,
        #subtotal h3 {
            padding-bottom: 15px;
        }

        #coupon input {
            padding: 10px 20px;
        }

        #coupon input {
            padding: 10px 20px;
            outline: none;
            width: 60%;
            margin-right: 10px;
            border: 1px solid #e2e9e1;
        }

        #coupon button,
        #subtotal button {
            background-color: #088178;
            color: #fff;
            padding: 12px 20px;
        }

        #subtotal {
            width: 50%;
            margin-bottom: 30px;
            border: 0.1rem solid #799F0C;
            padding: 30px;
        }

        #subtotal table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        #subtotal table td {
            width: 50%;
            border: 1px solid #e2e9e1;
            padding: 10px;
            font-size: 13px;
        }

        .center-container {
            margin-top: 20px;
            text-align: center;
        }

        .click {
            padding: 10px;
            width: 100px;
            background: #799F0C;
            color: white;
            border: white 0.1rem solid;
            border-radius: 25px;
            font-size: 14px;
        }

        .click:hover {
            background: white;
            color: #799F0C;
            border: #799F0C 0.1rem solid;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            /* To create space between the two items */
        }

        .flex-item {
            flex: 1;
            /* To make both items flex and take equal space */
        }
    </style>
</head>

<body>

      <nav class="navbar"></nav>


    <section id="page-header" class="about-header">

        <h2>#viewcart</h2>
        <p>See Your Items :)</p>

    </section>

    <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#" class="remove-item"><i class="fa fa-times-circle"></i></a></td>
                    <td><img src="img/c7s1.png" alt=""></td>
                    <td>SAAVA</td>
                    <td>₹ 499</td>
                    <td><input type="number" value="1" class="quantity-input"></td>
                    <td>₹ 499</td>
                </tr>
                <tr>
                    <td><a href="#" class="remove-item"><i class="fa fa-times-circle"></i></a></td>
                    <td><img src="img/m7s1.png" alt=""></td>
                    <td>RCB</td>
                    <td>₹ 499</td>
                    <td><input type="number" value="1" class="quantity-input"></td>
                    <td>₹ 499</td>
                </tr>
                <tr>
                    <td><a href="#" class="remove-item"><i class="fa fa-times-circle"></i></a></td>
                    <td><img src="img/m2s1.png" alt=""></td>
                    <td>FYLTR Casual Pant</td>
                    <td>₹ 249</td>
                    <td><input type="number" value="1" class="quantity-input"></td>
                    <td>₹ 249</td>
                </tr>
            </tbody>

        </table>
        <div class="center-container">
            <button class="click" onclick="calculateTotal()">Submit</button>
        </div>
    </section>

    <section id="cart-add" class="section-p1" style="display: none;">
        <div id="subtotal">
            <h3>Cart Totals</h3>
            <div id="split" class="flex-container">
                <div class="flex-item">
                    <p>Shipping</p>
                </div>
                <div class="flex-item">
                    <p>Free</p>
                </div>
            </div>

            <div id="split" class="flex-container">
                <div class="flex-item">
                   <p>Total</p>
                </div>
                <div class="flex-item">
                    <p id="cart-total"></p>
                </div>
            </div>

        </div>
    </section>

    <footer>

    </footer>


    <script>
        function cart() {
            const menu = document.querySelector(".cart");
            menu.classList.toggle("open");
        }

        // JavaScript to handle item removal and quantity change
        document.addEventListener("DOMContentLoaded", function () {
            const removeButtons = document.querySelectorAll(".remove-item");
            const quantityInputs = document.querySelectorAll(".quantity-input");

            removeButtons.forEach(function (button) {
                button.addEventListener("click", function (event) {
                    event.preventDefault();
                    const row = event.target.closest("tr");
                    if (row) {
                        row.remove();
                        updateSubtotal(); // Update the subtotal after removing an item
                    }
                });
            });

            quantityInputs.forEach(function (input) {
                input.addEventListener("input", function () {
                    updateSubtotal(); // Update the subtotal when quantity changes
                });
            });

            // Function to update the subtotal
            function updateSubtotal() {
                const rows = document.querySelectorAll("tbody tr");
                let total = 0;

                rows.forEach(function (row) {
                    const priceCell = row.querySelector("td:nth-child(4)");
                    const quantityInput = row.querySelector(".quantity-input");
                    const subtotalCell = row.querySelector("td:nth-child(6)");

                    const price = parseFloat(priceCell.textContent.replace("₹", ""));
                    const quantity = parseInt(quantityInput.value);

                    const subtotal = price * quantity;
                    subtotalCell.textContent = `₹${subtotal}`;
                    total += subtotal;
                });

                // Update the Cart Subtotal and Total in the summary section
                const cartSubtotalCell = document.querySelector("#subtotal table tr:nth-child(1) td:nth-child(2)");
                const cartTotalCell = document.querySelector("#subtotal table tr:nth-child(3) td:nth-child(2)");
                cartSubtotalCell.textContent = `₹${total}`;
                cartTotalCell.textContent = `₹${total}`;
            }
        });
        function calculateTotal() {
            const rows = document.querySelectorAll("tbody tr");
            let total = 0;

            rows.forEach(function (row) {
                const subtotalCell = row.querySelector("td:nth-child(6)");
                const subtotal = parseFloat(subtotalCell.textContent.replace("₹", ""));
                total += subtotal;
            });

            // Update the content of the "cart-total" paragraph with the total amount
            const cartTotalElement = document.getElementById("cart-total");
            cartTotalElement.textContent = `₹${total}`;

            const cartAddSection = document.getElementById("cart-add");
    cartAddSection.style.display = "block";
        }

    </script>
    <script src="nav.js"></script>
    <script src="script.js"></script>
    <script src="footer.js"></script>
</body>

</html>
