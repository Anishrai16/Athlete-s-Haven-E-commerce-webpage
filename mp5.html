<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anish Raj Gopal Rai</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product.css">
</head>

<body>

<nav class="navbar"></nav>

<section class="product-details">
    <div class="image-slider">
        <div class="product-images">
            <img src="img/m5s1.png" class="active" alt="">
            <img src="img/m5s2.png" alt="">
            <img src="img/m5s3.png" alt="">
            <img src="img/m5s4.png" alt="">
        </div>
    </div>

    <section>
       <!--image slider-->
       <div class="details">
            <h2 class="product-brand">JJ TEES </h2>
            <p class="product-short-des">Women's Sports Vest</p>
            <span class="product-price">₹399</span>
            <span class="product-actual-price">₹799</span>
            <span class="product-discount">( 50% off )</span>

            <p class="product-sub-heading">select size</p>

            <input type="radio" name="size" value="s" checked hidden id="s-size">
            <label for="s-size" class="size-radio-btn check">s</label>
            <input type="radio" name="size" value="m" hidden id="m-size">
            <label for="m-size" class="size-radio-btn">m</label>
            <input type="radio" name="size" value="l" hidden id="l-size">
            <label for="l-size" class="size-radio-btn">l</label>
            <input type="radio" name="size" value="xl" hidden id="xl-size">
            <label for="xl-size" class="size-radio-btn">xl</label>
            <input type="radio" name="size" value="xxl" hidden id="xxl-size">
            <label for="xxl-size" class="size-radio-btn">xxl</label>

            <button class="btn cart-btn">add to cart</button>
            <button class="btn">add to wishlist</button>
        </div>
    </section>
</section>

<section class="detail-des">
    <h2 class="heading">description</h2>
    <p class="des">Fit Type: Regular Fit
Very Comfortable Active wear
Used for various sports activities
Digital Prints, Color never Fades.
Non Sticky on Skin
Best Casual Wear
</p>
</section>

<div id="cartPopup" class="popup">
    <div class="popup-content">
        <span class="close-popup" onclick="closeCartPopup()">&times;</span>
        <p>Your item has been successfully added to the cart.</p>
    </div>
</div>



<footer>

</footer>

<script src="nav.js"></script>
<script src="script.js"></script>
<script src="product.js"></script>
<script src="footer.js"></script>
</body>
</html>
